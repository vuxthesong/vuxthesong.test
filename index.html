<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css">
</head>

<body>
    <div class="card">
        <span class="like"><i class='bx bx-heart'></i></span>
        <span class="cart"><i class='bx bx-cart-alt'></i></span>
        <div class="card__img">
            <img src="Nike Zoom KD 12.png" alt="" />
        </div>
        <h2 class="card__title">Nike Zoom KD 12</h2>
        <p class="card__price">$99</p>
        <div class="card__size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__color">
            <h3>Color:</h3>
            <span class="green"></span>
            <span class="red"></span>
            <span class="black"></span>
        </div>
        <div class="card__action">
            <button class="js-btn">Buy now</button>
        </div>
        <div class="model js-model">

            <div class="model-container js-model-container">

                <div class="model-close js-model-close">
                    <i class="ti-close"></i>
                </div>

                <header class="model-header">
                    <i class="model-heading-icon ti-bag">
                    </i>
                    Thông tin đơn hàng
                </header>

                <div class="model-body">
                    <label for="" class="model-lable">
                        <i class="ti-user"></i>
                        Họ và tên 
                    </label>
                    <input type="text" class="model-input" required value="Lê Việt Anh" readonly>

                    <label for="" class="model-lable">
                        <i class="ti-heart"></i>
                        Ngày sinh 
                    </label>
                    <input type="text" class="model-input" required value=" 24/07/2001" readonly>

                    <label for="" class="model-lable">
                        <i class="ti-location-arrow"></i>
                        Địa chỉ nhận hàng
                    </label>
                    <input type="text" class="model-input" required placeholder="Địa chỉ" >

                    <label for="" class="model-lable">
                        <i class="ti-mobile"></i>
                        Điện thoại
                    </label>
                    <input type="text" class="model-input" required placeholder="Số điện thoại" >

                    <button id="buy-tickets" type="submit">
                        Pay <i class="ti-check"></i>
                    </button>
                </div>

                <footer class="model-footer">
                    <p class="model-help">Need <a href="">help?</a></p>
                </footer>

            </div>
        </div>
        <script src="main.js"></script>
</body>

</html>
